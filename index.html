<!DOCTYPEÂ html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap CSS Components -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Weather Dashboard</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <h1 class="text-center">Weather Dashboard</h1>
    </div>
    <!-- Container -->
    <div class="container-fluid">
        <div class="row">
            <!-- Search section -->
            <div class="col-4 bg-light">
                <h4>Search for a City:</h4>

                <div class="input-group mb-4" id="savedCity">
                    <input type="text" class="form-control" id="userInput">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="searchBtn">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="col-sm-12 border dark" id="recentSearches">
                <ul class="list-group" id="recentCity"></ul>
                </div>
            </div>
            <!-- Selected City -->
            <div class="col-lg-8 border rounded clearfix" >
                <div class="city" id="currentCity"></div>
            </div>
        </div>
        <!-- 5 Day Forecast Results -->

        <div class="col-lg-8 ml-auto p-2" id="forecastResults">
            <h4>5 Day Forecast:</h4>
            <div class="row" id="forecastRow">                
                <div class="col bg-primary text-white ml-3 mb-3 rounded" id="forecast1"></div>
                <div class="col bg-primary text-white ml-3 mb-3 rounded" id="forecast2"></div>
                <div class="col bg-primary text-white ml-3 mb-3 rounded" id="forecast3"></div>
                <div class="col bg-primary text-white ml-3 mb-3 rounded" id="forecast4"></div>
                <div class="col bg-primary text-white ml-3 mb-3 rounded" id="forecast5"></div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/199fd71158.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
